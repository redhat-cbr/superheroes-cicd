apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: transform-builder-secret
  namespace: superheroes-build
spec:
  template:
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              # Extract the builder SA login details from the existing secret
              BUILDER_LOGIN=$(oc get secret $(oc get secrets | awk '/builder-dockercfg/ {print $1}') -ojson | jq -r '.data.".dockercfg"'  | base64 -d)

              # Generate the new 'internal-registry' secret
              cat > secret-internal-registry.yaml <<__EOL
              apiVersion: v1
              kind: Secret
              metadata:
                name: internal-registry2
              stringData:
              __EOL
              echo -n "  config.json: '$BUILDER_LOGIN'" >> secret-internal-registry.yaml
 
              oc apply -f  secret-internal-registry.yaml
          imagePullPolicy: Always
          name: transform-builder-secret
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: transform-secrets
      serviceAccountName: transform-secrets
      terminationGracePeriodSeconds: 30
