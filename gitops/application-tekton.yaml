apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: openshift-gitops
spec:
  destination:
    namespace: sc-build
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: tekton
    repoURL: >-
      https://github.com/redhat-cbr/superheroes-cicd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true