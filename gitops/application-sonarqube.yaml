apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube
  namespace: openshift-gitops
spec:
  destination:
    namespace: sonarqube
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops/sonarqube8/overlays/plugins
    repoURL: >-
      https://gitlab.consulting.redhat.com/anz-consulting/openshift/consulting-cop/summer-camp-2023.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}

